<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headTag">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="Report Cockpit for Birt"/>
    <meta name="author" content="Ingo DÃ¼ppe from Crowdcode"/>

    <title>Report Cockpit Birt</title>


    <!-- TODO make the favicon configurable -->
    <link rel="icon"
          href="http://www.interseroh.de/fileadmin/interseroh/system/templates/images/favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap -->
    <link href="../../resources/bootstrap/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Bootstrap theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navigation bar -->
    
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="defaultNavbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#report-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">${interserohText}</a>
            </div>
            <div class="collapse navbar-collapse" id="report-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#start">Start</a></li>
                    <li><a href="#params">Parameter</a></li>
                    <li><a href="#print">Print</a></li>
                    <li th:if="${pageContext.request.userPrincipal.name != null}">
                        <a href="/login?logout">Angebmeldet als: ${pageContext.request.userPrincipal.name} &raquo; Abmelden</a>
                    </li>
                    <li th:unless="${pageContext.request.userPrincipal.name == null}">
                        <a href="/login">Anmelden</a>
                    </li>
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron">
            <span>Report Cockpit Birt :: Navbar</span>
        </div>
    </div>


    <!-- JQuery for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script
            src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
