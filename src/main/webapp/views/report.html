<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="/fragments/headTag :: headTag">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Report Cockpit Birt</title>

    <!-- Bootstrap -->
    <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Bootstrap theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css"
          rel="stylesheet"/>
</head>

<body>

<div class="container-fluid">
    <div th:replace="/fragments/navbar :: defaultNavbar"></div>

    <div class="container-fluid" th:class="${not page.moreThanOne}? 'hidden' : ''">
        <nav>
            <ul class="pagination">
                <li th:class="${page.firstPage}? 'disabled' : ''">
                    <a th:href="@{'/reports/'+${reportName}+'/'+${page.previousPageNumber}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:class="${page.firstPage}? 'hidden' : ''">
                    <a th:href="@{'/reports/'+${reportName}+'/'+${page.previousPageNumber}}"><span
                            th:text="${page.previousPageNumber}">page number</span></a>
                </li>
                <li class="active">
                    <span th:text="${page.currentPageNumber}"> number</span>
                </li>
                <li th:class="${page.lastPage}? 'hidden' : ''">
                    <a th:href="@{'/reports/'+${reportName}+'/'+${page.nextPageNumber}}">
                        <span th:text="${page.nextPageNumber}">page number</span>
                    </a>
                </li>
                <li th:class="${page.lastPage}? 'disabled' : ''">
                    <a th:href="@{'/reports/'+${reportName}+'/'+${page.nextPageNumber}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid">
        <style>
            th,
            td {
                padding-left: 1px;
                padding-right: 1px;
            }
        </style>

        <div class="col-lg-12 col-md-12 col-sm-12" id="report-content"
             th:attr="data-report-content-url=@{${reportApiUrl}+'/html'+${reportParams}},data-report-page=${pageNumber}">

            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped"
                     role="progressbar" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="container-fluid" th:replace="/fragments/footerTag :: footerTag">
    <span>Dummy</span>
</footer>

<div th:include="/fragments/bodyFooter :: bodyFooter" th:remove="tag">
    <!-- JQuery for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</div>

<script>
    // <![CDATA[
    var reportContentUrl = $("#report-content").attr("data-report-content-url");
    $("#report-content").load(reportContentUrl);

    var progress = setInterval(function () {
        var $bar = $('.progress-bar');
        var $progress = $('.progress');
        if ($bar.width() >= $progress.width()) {
            clearInterval(progress);
            $('.progress-bar').removeClass('active');
        } else {
            $bar.width($bar.width() + 40);
        }
    }, 800);
    // ]]>
</script>
</body>
</html>
